name: Build and Upload Artifacts

on:
  pull_request:
    paths:
      - 'medhand/**'
      - 'requirements.txt'
      - 'compilation/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache Docker directory
      uses: actions/cache@v4
      with:
        path: /var/lib/docker
        key: docker-ubuntu-build

    - name: Allow access to Docker directory
      run: sudo chown -R 1001:1001 /var/lib/docker

    - name: Build Ubuntu
      run: |
        ./compilation/compile_ubuntu.sh
    #    ./compilation/compile_wine.sh

    - name: Upload Ubuntu artifact
      uses: actions/upload-artifact@v4
      with:
        name: ubuntu_artifact.zip
        path: target/target_ubuntu.zip
        retention-days: 7

